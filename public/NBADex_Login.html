<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>NBADex Login</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div>
        <p>Username</p>
        <input id="usernameBox" type="text" name="username"> <br> <p>Password</p>
        <br>
        <input id="passwordBox" type="text" name="password"> <br>
        <a href="userprofile.html">
            <input id="login" type="submit" value="Login">
        </a>
    </div>
    <img src="nba-logo-on-wood.jpg" alt="Nba-logo">
    <br>
    <h1> Sign Up </h1>
    <div>
        <input type="text" name="firstname" placeholder="First name">
        <input type="text" name="lastname" placeholder="Last name"><br>
        <input type="text" name="email" placeholder="email"><br>
        <input type="text" name="password" placeholder="password"><br>
        <input type="text" name="verifyPW" placeholder="Re-enter password"><br>
        <a href="userprofile.html">
            <input type="submit" value="Sign up!">
        </a>
    </div>
</body>


</html>
