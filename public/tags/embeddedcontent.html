
<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Edits and Embedded Content</title>
</head>

<body>
	<p>My favorite type of soda is <del>Pepsi</del> <ins>Coke</ins>!</p>
	<h3>Iframe showing our grouping tags page</h3>
	<iframe src="grouping.html">
	</iframe>
	<div>
		<h3>Embedded animation</h3>
		<embed src="http://www.personal.psu.edu/jem5597/Animation1.gif">
	</div>
		<h3>Use of object and param tag</h3>
		<object width="200" height="200" data="http://www.personal.psu.edu/jem5597/Animation1.gif">
			<param name="wink" value="true">
		</object>
	</div>
	<div>
		<h3>Here is a video</h3>
		<video width="320" height="240" controls>
			<source src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" type="video/mp4">
		</video>
	</div>
	<div>
		<h3>Here is an audio sound</h3>
		<audio controls>
  			<source src="http://www.stephaniequinn.com/Music/Allegro%20from%20Duet%20in%20C%20Major.mp3" type="audio/mpeg">
		</audio>
	</div>
	<div>
		<h3>Making use of the map element</h3>
		<img src="flag.png" width="300" height="300" alt="flag" usemap="#flagmap">

		<map name="flagmap">
  			<area shape="rect" coords="0,0,100,300" alt="Blue" href="blue.png">
  			<area shape="rect" coords="100,0,200,300" alt="White" href="white.png">
  			<area shape="rect" coords="200,0,300,300" alt="Red" href="red.png">
		</map>
	</div>
	<div>
		<h3>SVG element</h3>
		<svg width="200" height="200">
  		<circle cx="50" cy="50" r="40"
  		stroke="red" stroke-width="3" fill="blue" />
		</svg>
	</div>
	<div>
		<h3>Math element</h3>
   		<math>
    		<mi>y</mi>
    		<mo>=</mo>
    		<mi>x</mi>
   		</math>
</div>
</body>
</html>
